    <center>
        <table width="35%">
            <tr>
                <td>
                    <h1>User Registration Form</h1>
                    <form action="">
                        <fieldset>
                            <legend>Personal Information</legend>
                            <br>
                            <table>
                                <tr>
                                    <td width="40%"><label for="name"><b>Name:</b></label></td>
                                    <td><input type="text" name="name" id="name" size="30"></td>
                                </tr>
                                <tr>
                                    <td><label for="email"><b>Email:</b></label></td>
                                    <td><input type="email" name="email" id="email" size="30"></td>
                                </tr>
                                <tr>
                                    <td><label for="password"><b>Password:</b></label></td>
                                    <td><input type="password" name="password" id="password" size="30"></td>
                                </tr>
                                <tr>
                                    <td><label for="c-password"><b>Confirm Password:</b></label></td>
                                    <td><input type="password" name="c-password" id="c-password" size="30"></td>
                                </tr>
                            </table>
                        </fieldset>
                        <br>
                        <fieldset>
                            <legend>Account Deatils</legend>
                            <br>
                            <table>
                                <tr>
                                    <td width="40%"><label for="address-l-1"><b>Address line one:</b></label></td>
                                    <td><input type="text" name="address-l-1" id="address-l-1" size="30"></td>
                                </tr>
                                <tr>
                                    <td><label for="address-l-2"><b>Address line two:</label></td>
                                    <td><input type="text" name="address-l-2" id="address-l-2" size="30"></td>
                                </tr>
                                <tr>
                                    <td><label for="city"><b>Town / City:</label></td>
                                    <td><input type="text" name="city" id="city" size="30"></td>
                                </tr>
                                <tr>
                                    <td><label for="zipCode"><b>Zip / Post Code:</label></td>
                                    <td><input type="number" name="zipCode" id="zipCode" style="width: 240px;"></td>
                                </tr>
                            </table>
                        </fieldset>
                        <br>
                        <input type="submit" value="Sign Up!">
                    </form>
